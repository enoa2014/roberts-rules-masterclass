<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__BOOK_TITLE__ - 阅读花园</title>
  <meta name="description" content="__BOOK_TITLE__ 互动学习页面">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/__BOOK_ID__-theme.css">
</head>

<body class="__BOOK_ID__-theme">
  <header class="header">
    <div class="header-left">
      <a href="../index.html" class="back-btn" title="返回书柜">📚</a>
      <span class="logo">📖</span>
      <h1 class="site-title">__BOOK_TITLE__</h1>
    </div>
    <div class="header-right">
      <button class="btn-icon" id="themeToggle" aria-label="切换主题">
        <span class="icon-sun">☀️</span>
        <span class="icon-moon">🌙</span>
      </button>
    </div>
  </header>

  <main class="main-content">
    <section class="view-panel active" id="viewOverview">
      <div class="panel-header">
        <h2>总览</h2>
        <p class="panel-desc">模块简介</p>
      </div>
      <div id="overviewContainer">加载中...</div>
    </section>

    <section class="view-panel" id="viewRead">
      <div class="reading-layout">
        <aside class="sidebar" id="sidebar">
          <div class="sidebar-header">
            <h2>目录</h2>
            <button class="btn-icon sidebar-close" id="sidebarClose">✕</button>
          </div>
          <nav class="toc" id="toc"></nav>
        </aside>
        <div class="reading-content">
          <button class="sidebar-toggle" id="sidebarToggle">☰</button>
          <article class="chapter-content" id="chapterContent">
            <div class="loading">加载中...</div>
          </article>
          <nav class="chapter-nav">
            <button class="btn-nav" id="prevChapter" disabled>◄ 上一章</button>
            <span class="chapter-progress" id="chapterProgress">1 / 1</span>
            <button class="btn-nav" id="nextChapter" disabled>下一章 ►</button>
          </nav>
        </div>
      </div>
    </section>
  </main>

  <nav class="tab-bar">
    <button class="tab-btn active" data-view="viewOverview">
      <span class="tab-icon">🧭</span>
      <span class="tab-label">总览</span>
    </button>
    <button class="tab-btn" data-view="viewRead">
      <span class="tab-icon">📖</span>
      <span class="tab-label">阅读</span>
    </button>
  </nav>

  <script src="../js/__BOOK_ID__-app.js"></script>
</body>

</html>
