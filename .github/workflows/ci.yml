name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: "file:./data/course.db"
      NEXTAUTH_SECRET: "ci-secret-1234567890"
      NEXTAUTH_URL: "http://127.0.0.1:3000"

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Initialize Database
      run: |
        npm run db:generate
        npm run db:push

    - name: Run API Smoke Tests
      run: |
        npm run start &
        SERVER_PID=$!
        trap "kill $SERVER_PID" EXIT
        for i in $(seq 1 30); do
          if curl -fsS http://127.0.0.1:3000/api/health >/dev/null; then
            break
          fi
          sleep 1
        done
        npm run smoke:all

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run E2E Auth Tests
      run: npm run test:e2e:auth

    - name: Run E2E Realtime Tests
      run: npm run test:e2e:realtime

    - name: Run E2E Platform Regression Tests
      run: npm run test:e2e:core

    - name: Upload Playwright Report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
